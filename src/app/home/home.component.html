<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageURL }}" alt="foods" class="food-images" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"
          ><i class="fa-solid fa-heart"></i
        ></span>
        <div class="star">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="green"
            uncheckedcolor="white"
            size="24px"
            [readonly]="true"
            (rate)="onRate($event)"
          ></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origin">
            Originated:<span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span><i class="fa-regular fa-clock"></i></span>
            {{ food.cookTime }} min.
          </div>
        </div>
        <div class="price">
          <span><i class="fa-solid fa-indian-rupee-sign fa-xs"></i></span>
          {{ food.price }}
        </div>
      </div>
    </a>
  </li>
</ul>
