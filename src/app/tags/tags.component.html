<!-- Ratings at home page -->
<div *ngIf="tags" [style.justifyContent]="justifyContent">
  <a routerLink="/tag/{{tag.name}}" *ngFor="let tag of tags"> {{tag.name}} ({{tag.count}})</a>
</div>
<!-- Ratings at more details -->
<div *ngIf="foodPageTags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tagname of foodPageTags" routerLink="/tag/{{tagname}}"> {{tagname}}</a>
</div>
